<h3>Nieuwe categorie toevoegen</h3>

<div mat-dialog-content>
	<mat-form-field>
		<input matInput placeholder="Categorienaam" type="text" [(ngModel)]="categoryName" />
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="categoryName" class="mat-primary" cdkFocusInitial>Toevoegen</button>
	<button mat-button (click)="onNoClick()" class="mat-warn">Annuleren</button>
</div>
